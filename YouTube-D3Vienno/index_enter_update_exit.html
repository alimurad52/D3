<!DOCTYPE html>
<html>
	<head>
		<title>D3 Tutorial </title>
		<script src = 'http://d3js.org/d3.v3.min.js'></script>
	</head>
	
	<body>
	
	
		<script>
		
		var dataArray = [10];
		var width = 500;
		var height = 500;
		
		
		
		var canvas = d3.select('body')
						.append('svg')
						.attr('width', width)
						.attr('height', height)

		var circle1 = canvas.append('circle')
								.attr('cx', 50)
								.attr('cy', 100)	
								.attr('r', 25)
		
		var circle2 = canvas.append('circle')
								.attr('cx', 50)
								.attr('cy', 200)	
								.attr('r', 25)
		
						
		var circles = canvas.selectAll('circle')
							.data(dataArray)
							.attr('fill', 'green')
							.exit()
								.attr('fill', 'blue')
										
		
		
		</script>
	
	
	</body>

</html>
