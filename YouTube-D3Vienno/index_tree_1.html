<!DOCTYPE html>
<html>
	<head>
		<title>D3 Tutorial </title>
		<script src = 'http://d3js.org/d3.v3.min.js'></script>
	</head>
	
	<body>
	
	
	<script>
	
	var canvas = d3.select("body").append("svg")
				.attr("width", 800)
				.attr("height", 800);
				
	var diagonal = d3.svg.diagonal()
				.source({x: 10, y: 20})
				.target({x:345, y:567})
		
	canvas.append('path')
		.attr('fill', 'none')
		.attr('stroke', 'black')
		.attr('d', diagonal)
		
				
	
	
							
	</script>
	
	
	</body>

</html>
